<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" th:href="@{/css/Signin.css}"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/interface/favicon.png" type="image/x-icon">
    <title>OnFit.com</title>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <a href="../index/Main.html">
                <img src="../img/interface/log_logo.png" alt="loglogo">
            </a>
        </div>
        <div id="main">
            <div id="main_inner">
                <h1>Signin</h1>
                <form action="" method="">
                    <input type="text" name="id" class="big_bubble" placeholder="ID를 입력해주세요" autofocus required>
                    <input type="password" name="pw" class="big_bubble" placeholder="Password를 입력해주세요" required>
                    <input type="text" class="big_bubble" name="name" placeholder="실명을 입력해주세요">
                    <input type="text" class="big_bubble" name="tel" placeholder="전화번호를 입력해주세요">
                    <input type="email" class="big_bubble" name="email" placeholder="E-mail을 입력해주세요">
                    <p class="date_t">생년월일</p>
                    <div class="date">
                        <input type="text" name="birth_year" placeholder="YYYY" maxlength="4" inputmode="numeric">
                        <span class="split">-</span>
                        <input type="text" name="birth_month" placeholder="MM" maxlength="2" inputmode="numeric">
                        <span class="split">-</span>
                        <input type="text" name="birth_day" placeholder="DD" maxlength="2" inputmode="numeric">
                    </div>
                    <input type="submit" value="가입하기" class="big_bubblef">
                </form>
                <a href="../index/Login.html">
                    <p class="back">Login하러가기 -></p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
